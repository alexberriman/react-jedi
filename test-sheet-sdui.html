<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sheet SDUI Test</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="./dist/react-jedi.js"></script>
  <link href="./dist/style.css" rel="stylesheet" />
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      padding: 2rem;
    }
    .test-section {
      margin-bottom: 2rem;
      padding: 1rem;
      border: 1px solid #e5e5e5;
      border-radius: 8px;
    }
    .status {
      margin-top: 1rem;
      padding: 0.5rem;
      background: #f5f5f5;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { render } = ReactJedi;
    const { useState } = React;

    function SheetSDUITest() {
      const [isOpen, setIsOpen] = useState(false);
      const [status, setStatus] = useState('Sheet is closed');

      const handleOpenChange = (open) => {
        console.log('onOpenChange called with:', open);
        setIsOpen(open);
        setStatus(open ? 'Sheet is open' : 'Sheet is closed');
      };

      const sheetSpec = {
        type: "Sheet",
        open: isOpen,
        onOpenChangeAction: "handleSheetOpenChange",
        children: [
          {
            type: "SheetTrigger",
            asChild: true,
            children: {
              type: "Button",
              variant: "outline",
              children: "Open Sheet"
            }
          },
          {
            type: "SheetContent",
            children: [
              {
                type: "SheetHeader",
                children: [
                  {
                    type: "SheetTitle",
                    children: "SDUI Sheet Test"
                  },
                  {
                    type: "SheetDescription",
                    children: "Testing event handling in SDUI mode"
                  }
                ]
              },
              {
                type: "Text",
                children: "The Sheet is now open and event handlers are working!"
              },
              {
                type: "Button",
                onClickAction: "handleSheetClose",
                variant: "outline",
                className: "mt-4",
                children: "Close via Button"
              }
            ]
          }
        ]
      };

      const handlers = {
        handleSheetOpenChange: handleOpenChange,
        handleSheetClose: () => {
          console.log('Close button clicked');
          handleOpenChange(false);
        }
      };

      return (
        <div className="test-section">
          <h2 className="text-xl font-semibold mb-4">Sheet SDUI Test</h2>
          <div className="mb-4">
            {render(sheetSpec, { handlers })}
          </div>
          <div className="status">
            Status: {status}
          </div>
        </div>
      );
    }

    function App() {
      return (
        <div>
          <h1 className="text-2xl font-bold mb-6">React Jedi - Sheet SDUI Testing</h1>
          <SheetSDUITest />
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
