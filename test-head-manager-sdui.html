<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HeadManager SDUI Test</title>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script type="module">
    import { render } from './dist/index.js';
    
    // Test HeadManager in SDUI mode
    const spec = {
      type: "HeadManager",
      metadata: {
        title: "SDUI Test Page",
        description: "Testing HeadManager in SDUI mode",
        keywords: ["test", "sdui", "headmanager"],
        author: "Test Author",
        ogTitle: "SDUI Test - Open Graph",
        ogDescription: "Testing Open Graph tags in SDUI",
        ogImage: "https://example.com/test-og.jpg",
        twitterCard: "summary_large_image",
        twitterTitle: "SDUI Test - Twitter",
        twitterDescription: "Testing Twitter cards in SDUI",
        twitterImage: "https://example.com/test-twitter.jpg",
        canonicalUrl: "https://example.com/test",
        favicon: "/test-favicon.ico"
      },
      titleSuffix: " | SDUI Test",
      children: {
        type: "Container",
        children: [
          {
            type: "Heading",
            level: 1,
            children: "HeadManager SDUI Test"
          },
          {
            type: "Text",
            children: "This page should have custom metadata set by HeadManager"
          },
          {
            type: "Button",
            onClick: "checkMetadata",
            children: "Check Current Metadata"
          }
        ]
      }
    };
    
    // Handler to check current metadata
    window.checkMetadata = () => {
      console.log('Current document title:', document.title);
      console.log('Meta description:', document.querySelector('meta[name="description"]')?.content);
      console.log('Meta keywords:', document.querySelector('meta[name="keywords"]')?.content);
      console.log('Meta author:', document.querySelector('meta[name="author"]')?.content);
      console.log('OG title:', document.querySelector('meta[property="og:title"]')?.content);
      console.log('OG description:', document.querySelector('meta[property="og:description"]')?.content);
      console.log('OG image:', document.querySelector('meta[property="og:image"]')?.content);
      console.log('Twitter card:', document.querySelector('meta[name="twitter:card"]')?.content);
      console.log('Twitter title:', document.querySelector('meta[name="twitter:title"]')?.content);
      console.log('Twitter description:', document.querySelector('meta[name="twitter:description"]')?.content);
      console.log('Twitter image:', document.querySelector('meta[name="twitter:image"]')?.content);
      console.log('Canonical URL:', document.querySelector('link[rel="canonical"]')?.href);
      console.log('Favicon:', document.querySelector('link[rel="icon"]')?.href);
      
      alert('Check the console for metadata values');
    };
    
    // Render the SDUI spec
    const root = document.getElementById('root');
    const element = render(spec, {
      handlers: {
        checkMetadata: window.checkMetadata
      }
    });
    
    ReactDOM.createRoot(root).render(element);
  </script>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      padding: 2rem;
      max-width: 800px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <div id="root"></div>
</body>
</html>
